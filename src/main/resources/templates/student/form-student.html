<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Student Form</h1>
    <form th:action="@{/student}" th:object="${student}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}" style="color: red;">Invalid name</div>
            <ul style="color: red;">
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" th:field="*{age}" required>
            <ul style="color: red;">
                <li th:each="err : ${#fields.errors('age')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">Faculty</label>
            <input type="text" class="form-control" id="faculty" th:field="*{faculty}" required>
            <ul style="color: red;">
                <li th:each="err : ${#fields.errors('faculty')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
