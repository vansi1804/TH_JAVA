<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/QuantityButtonStyle.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
    <table class="table" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="'$' + ${item.price}"></td>
            <td>
                <form id="myform" method="POST" class="quantity" action="#">
                    <input type="button" value="-" class="qtyminus minus" field="quantity"/>
                    <input type="text" name="quantity" th:value="${item.quantity}" class="qty" readonly/>
                    <input type="button" value="+" class="qtyplus plus" field="quantity"/>
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                </form>
            </td>
            <td class="total-price" th:text="'$' + (${item.price} * ${item.quantity})"></td>
            <td>
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">Total:</td>
            <td id="total-value"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <div style="float: left;">
            <a th:href="@{/products}" class="link">Continue shopping</a>
        </div>
        <div th:if="${!cartItems.isEmpty()}" style="float: right;">
            <a th:href="@{/cart/clear}" class="btn btn-primary">Clear Cart</a>
            |
            <a th:href="@{/order/checkout}" class="btn btn-primary">Check Out</a>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/javascripts/QuantityButtonScript.js"></script>
</body>
</html>
