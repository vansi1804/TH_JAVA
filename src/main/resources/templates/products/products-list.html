<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products'">Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .filter-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <div class="col-md-9">
        <h1>Products List</h1>
        <div class="d-flex justify-content-between mb-3" sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/products/add}" class="btn btn-primary">Add New Product</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="product-table-body">
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="'$' + ${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.category.name}"></td>
                <td class="mt-3">
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure to delete product?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                    <div sec:authorize="!hasAuthority('ADMIN')">
                        <form th:action="@{/cart/add}" method="post" class="quantity">
                            <input type="hidden" th:value="${product.id}" name="productId"/>
                            <input type="hidden" name="quantity" value="1" class="qty"/>
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
