<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Product'">Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/QuantityButtonStyle.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Products List</h1>
    <div class="d-flex justify-content-between">
        <a th:href="@{/products/add}" class="btn btn-primary mb-3">Add New Product</a>
        <a th:href="@{/categories}" class="btn btn-primary mb-3">Categories</a>
        <a th:href="@{/cart}" class="btn btn-primary mb-3"> <i class="fas fa-cart-plus"></i> </a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category Name</th>
            <th>Actions</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="'$' + ${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category.name}"></td>
            <td class="mt-3">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure to delete product?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
            <td>
                <form th:action="@{/cart/add}" method="post" class="quantity">
                    <input type="hidden" th:value="${product.id}" name="productId"/>
                    <input type="hidden" name="quantity" value="1" class="qty"/>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="fas fa-cart-plus"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/javascripts/QuantityButtonScript.js"></script>
</body>
</html>
